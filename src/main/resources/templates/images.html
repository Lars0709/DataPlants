<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Images</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        /* Include the same CSS styles as in add-strain.html */
        body {
            background-color: #343a40;
            color: #fff;
        }

        /* Add more styles as needed... */
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-5">
    <h1 class="mb-4">Images</h1>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="image : ${images}" th:onclick="'window.location.href=\'/images/' + ${image.id} + '\''">
                <th scope="row" th:text="${imageStat.count}"></th>
                <td th:text="${image.name}"></td>
                <td th:text="${image.type}"></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Include your JavaScript files here -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
