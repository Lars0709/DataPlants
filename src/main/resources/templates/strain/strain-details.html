<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Strain Details</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <h1 class="mb-4" th:text="${strain.name}"></h1>
    <p><strong>Description:</strong> <span th:text="${strain.description}"></span></p>
    <p><strong>THC Level:</strong> <span th:text="${strain.thcLevel}"></span></p>
    <!-- Add more strain properties here -->
    <a th:href="@{'/strains/edit/' + ${strain.id}}" class="btn btn-primary">Edit</a>

</div>

<!-- Include Bootstrap JS and its dependencies below -->
<script src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
