<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>

<div th:replace="~{fragments/navBar :: navbar}"></div>

<body>

<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3 rounded p-4 bg-dark">
        <h1 class="text-body-emphasis">Login</h1>
        <form action="/login" method="post" class="col-lg-8 mx-auto fs-5 text-muted">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg px-4 rounded-pill">Submit</button>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS and its dependencies below -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

<!--
<div th:replace="~{fragments/footer :: footer}"></div>
-->

</html>
